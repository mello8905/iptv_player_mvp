name: Build Android APK (Flutter)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create Flutter project
        run: flutter create app

      - name: Remove default tests
        run: rm -rf app/test

      - name: Copy project files
        run: |
          rm -rf app/lib
          mkdir -p app/lib
          cp -r lib/* app/lib/
          # Copia também o pubspec.yaml para a pasta app (ESSENCIAL)
          cp pubspec.yaml app/pubspec.yaml
          # Se tiver assets, copia também
          if [ -d assets ]; then
            mkdir -p app/assets
            cp -r assets/* app/assets/
          fi

      - name: Get dependencies
        working-directory: app
        run: flutter pub get

      - name: Analyze code
        working-directory: app
        run: flutter analyze

      - name: Build release APK
        working-directory: app
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: app/build/app/outputs/flutter-apk/app-release.apk
